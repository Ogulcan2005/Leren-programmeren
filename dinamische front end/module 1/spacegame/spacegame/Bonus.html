<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpaceShip Opdracht01</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script src="js/spacegame.js" type="application/javascript"></script>
</head>
<body>
    <div id="container"></div>
    <script>
        //SpaceShip library inladen
        var spaceShip = new SpaceShip(document.getElementById('container'));
        //Level inladen
        spaceShip.loadLevel(10);
        //Eigen acties
        spaceShip.run(function () {
            // code  start
            spaceShip.moveForward(); 
            spaceShip.moveForward();
            spaceShip.wait();
            spaceShip.wait();
            spaceShip.moveForward();
            spaceShip.moveForward();
            spaceShip.rotateLeft();
            for (let o = 0; o <= 1; o++){
                spaceShip.moveForward();
            }
            spaceShip.rotateLeft();
            for (let o = 0; o <= 3; o++){
                spaceShip.moveForward();
            }
            spaceShip.wait();
            spaceShip.moveForward();
            spaceShip.rotateRight();
            for (let o = 0; o <= 2; o++){
                spaceShip.moveForward();
            }
            for (let o = 0; o <= 2; o++){
                spaceShip.rotateRight();
                spaceShip.moveForward();
            }
            spaceShip.moveForward();
            for (let o = 0; o <= 2; o++){
                spaceShip.wait();
            }
            spaceShip.moveForward();
            spaceShip.rotateLeft();
            for (let o = 0; o <= 4; o++){
                spaceShip.moveForward();
            }
            



            // code  einde
        });
    </script>
</body>
</html>
